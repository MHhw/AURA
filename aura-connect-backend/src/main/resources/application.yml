spring:
  profiles:
    active: dev
  application:
    name: aura-connect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aura}
    username: ${SPRING_DATASOURCE_USERNAME:aura}
    password: ${SPRING_DATASOURCE_PASSWORD:aura}
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID:google-client-id}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET:google-client-secret}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
          kakao:
            client-id: ${OAUTH2_KAKAO_CLIENT_ID:kakao-rest-api-key}
            client-secret: ${OAUTH2_KAKAO_CLIENT_SECRET:kakao-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - profile_image
              - account_email
          naver:
            client-id: ${OAUTH2_NAVER_CLIENT_ID:naver-client-id}
            client-secret: ${OAUTH2_NAVER_CLIENT_SECRET:naver-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
              - profile_image
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
security:
  cookie:
    domain: ${COOKIE_DOMAIN:}
    path: ${COOKIE_PATH:/}
    same-site: ${COOKIE_SAME_SITE:LAX}
    secure: ${COOKIE_SECURE:true}
oauth2:
  cookie:
    authorization-request-cookie-name: ${OAUTH2_AUTH_REQUEST_COOKIE_NAME:OAUTH2_AUTH_REQUEST}
  jwt:
    secret: ${JWT_SECRET:please-change-this-secret-key-value-which-is-long-enough}
    access-token-validity-seconds: ${JWT_ACCESS_TOKEN_VALIDITY_SECONDS:3600}
    refresh-token-validity-seconds: ${JWT_REFRESH_TOKEN_VALIDITY_SECONDS:1209600}
    access-token-cookie-name: ${JWT_ACCESS_TOKEN_COOKIE_NAME:ACCESS_TOKEN}
    refresh-token-cookie-name: ${JWT_REFRESH_TOKEN_COOKIE_NAME:REFRESH_TOKEN}
cors:
  allow-credentials: true

---
spring:
  config:
    activate:
      on-profile: dev
cors:
  allowed-origins:
    - http://localhost:5173

---
spring:
  config:
    activate:
      on-profile: prod
cors:
  allowed-origins:
    - https://app.aura.com
