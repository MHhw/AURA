spring:
  profiles:
    active: dev
  application:
    name: aura-connect

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/aura
    username: aura
    password: aura

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: google-client-id
            client-secret: google-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
          kakao:
            client-id: kakao-rest-api-key
            client-secret: kakao-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - profile_image
              - account_email
          naver:
            client-id: naver-client-id
            client-secret: naver-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
              - profile_image
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

app:
  frontend-base-url: http://localhost:5173

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

security:
  # Custom prefix bound via CookieSecurityProperties; IDE "Unknown property" warnings are safe to ignore.
  cookie:
    domain: ""
    path: /
    'same-site': LAX
    secure: true

oauth2:
  # Custom prefix bound via OAuth2CookieProperties; IDE warnings can be ignored.
  cookie:
    'authorization-request-cookie-name': OAUTH2_AUTH_REQUEST

jwt:
  # Custom prefix bound via JwtProperties; IDE warnings can be ignored.
  secret: please-change-this-secret-key-value-which-is-long-enough
  'access-token-validity-seconds': 3600
  'refresh-token-validity-seconds': 1209600
  'access-token-cookie-name': ACCESS_TOKEN
  'refresh-token-cookie-name': REFRESH_TOKEN

cors:
  # Custom prefix bound via CorsProperties; IDE warnings can be ignored.
  'allow-credentials': true

---
spring:
  config:
    activate:
      on-profile: dev
cors:
  # Same custom prefix as above; IDE warnings can be ignored.
  allowed-origins:
    - http://localhost:3000

---
spring:
  config:
    activate:
      on-profile: prod
cors:
  # Same custom prefix as above; IDE warnings can be ignored.
  allowed-origins:
    - https://app.aura.com
