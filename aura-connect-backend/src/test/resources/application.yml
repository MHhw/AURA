spring:
  datasource:
    url: jdbc:h2:mem:aura;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - profile_image
              - account_email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
              - profile_image
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
jwt:
  # Custom prefix bound via JwtProperties; IDE warnings can be ignored.
  secret: test-secret-key-value-which-is-long-enough-12345678901234567890
  'access-token-validity-seconds': 3600
  'refresh-token-validity-seconds': 1209600
  'access-token-cookie-name': ACCESS_TOKEN
  'refresh-token-cookie-name': REFRESH_TOKEN
security:
  # Custom prefix bound via CookieSecurityProperties; IDE warnings can be ignored.
  cookie:
    domain: test.example.com
    path: /
    'same-site': LAX
    secure: true
oauth2:
  # Custom prefix bound via OAuth2CookieProperties; IDE warnings can be ignored.
  cookie:
    'authorization-request-cookie-name': OAUTH2_AUTH_REQUEST
