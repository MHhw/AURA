services:
  db:
    image: postgres:16-alpine
    container_name: aura-db
    restart: always
    environment:
      - POSTGRES_DB=aura
      - POSTGRES_USER=aura
      - POSTGRES_PASSWORD=aura
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ./aura-connect-backend
      dockerfile: Dockerfile
    container_name: aura-backend
    ports:
      - "8080:8080"
    volumes:
      - ./aura-connect-backend/src:/app/src
      - ./aura-connect-backend/build.gradle:/app/build.gradle
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/aura
      - SPRING_DATASOURCE_USERNAME=aura
      - SPRING_DATASOURCE_PASSWORD=aura
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./aura-connect-client
      dockerfile: Dockerfile
    container_name: aura-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./aura-connect-client/src:/app/src
      - ./aura-connect-client/public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  db-data:
